---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: tenant-commons-sync
spec:
  interval: 5m0s
  path: <change-it-with-patch>
  prune: true
  serviceAccountName: flux-reconciler
  sourceRef:
    kind: GitRepository
    name: app-git-repository
  validation: client